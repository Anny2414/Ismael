<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Actualizar{% else %}Crear{% endif %} Departamento</title>
</head>
<body>
    <h1>{% if form.instance.id %}Actualizar{% else %}Crear{% endif %} Departamento</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_departamentos' %}">Cancelar</a>
</body>
</html>
